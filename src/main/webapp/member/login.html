<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>세션 로그인</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		
		<!--  <form action="/projectS/filter" method="post">-->
		 <form action="/projectS/member/login" method="post">
			<div class="mb-3">
				<label for="id" class="form-label">아이디</label> 
				<input type="text" class="form-control" name="user_id" id="id">
			</div>
			<div class="mb-3">
				<label for="pw" class="form-label">비밀번호</label> 
				<input type="password" class="form-control" name="user_pw" id="pw">
			</div>
			
			<input type="hidden" name="command" value="login"/>
			<button type="submit" class="btn btn-success">로그인</button>
			<!-- <button type="reset" class="btn btn-success">재입력</button> -->
			<button class="btn btn-success" onclick="history.back()">취소</button>
			
			
		</form>
	</div>
</body>
</html>
