<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>팝업창 테스트</title>
</head>
<body>
	<div class="container">
		알림 팝업창입니다.<br>
		<br>
		<br>
		<form action="">
			<input type="checkbox" onclick="setPopUpStart(this)" />오늘은 더 이상 팝업창을
			띄우지 않기
		</form>
	</div>

	<script type="text/javascript">
		function setPopUpStart(obj) {
			console.log("click");

			if (obj.checked == true) {
				var expireDate = new Date();
				expireDate.setMonth(expireDate.getMonth()+1);
				document.cookie = "notShowPop="+"true"+ ";path=/; expires="+expireDate.toGMTString();
				//notShowPop에 true설정하여 재접속시 팝업창 제거
				
				
				window.close();
			}
		}
	</script>
</body>
</html>
